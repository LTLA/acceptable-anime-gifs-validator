on: [push, pull_request]

name: Build binaries

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build go
      run: go build .
    - name: Publish binaries
      if: github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v2
      with:
        name: formatter
        path: anime-gif-formatter
